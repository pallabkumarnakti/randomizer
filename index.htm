<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon(1).ico">
    <link rel="stylesheet" href="style.css">
    <title>Randomizer</title>
</head>

<body>
    <div class="container">

        <div class="columns col-left">
            <h1>Randomizer</h1>
            <input id="input" type="text" placeholder="Type what you want to enlist">
            
            <br>
            <button class="btn1" onclick="enlist()"> Add to randomization list</button>
            <button class="btn1" onclick="onetoh()">Add numbers 1-1000</button><p id="warn"></p>
        </div>
        <div class="columns col-right">
            <h2>List of items</h2>
            <p id="list"></p>
            <div class="container">
                <button onclick="clear1()" class="btn3">Remove last item</button>
                <button onclick="clearall()" class="btn4">Clear the list</button>
            </div>

        </div>
        <div class="columns col-100">
            <h2 id="randomtext">The randomized text will show up in here.</h2>
            <button class="btn2" onclick="randomize()">Randomize</button>
            <p id="warn2"></p>
        </div>

    </div>




    <script src="script.js"></script>
</body>

</html>
